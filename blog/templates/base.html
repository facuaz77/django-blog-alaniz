{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
    ">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'main.css' %}">
<link rel="icon" href="{% static 'icone.png' %}" type="image/x-icon">



    <title>AnonymousPosts</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-white">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        AnonymousPosts
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          {% if request.user.is_authenticated %}
         
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'feed'%}">
              <img src="{% static 'house-chimney.png' %}" alt="feed" width="30" height="24">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'post' %}">
              <img src="{% static 'blog-text.png' %}" alt="NewPost" width="30" height="24">
            </a>
          </li>
           <!-- Logout-->
           <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="{% static 'settings.png' %}" alt="settings" width="30" height="24">
            </a>
            <ul class="dropdown-menu" style="max-width: 5%;">
           
              <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'profile' request.user %}">
              <img src="{% static 'circle-user.png' %}" alt="profile" width="30" height="24">
            </a>
          </li>
          
          {% else %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Session
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
              <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
              
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'feed'%}"><img src="{% static 'house-chimney.png' %}" alt="Feed" width="30" height="24"></a>
            
          </li>
         
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

     

      <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

{% if messages %}
    {% for message in messages %}
        <div class="notification {{ message.tags }}" style="border: 3px solid rgb(58, 58, 58);">
            {{ message }}
        </div>
    {% endfor %}
    <script>
        // Mostrar la notificación
        setTimeout(function() {
            var notification = document.querySelector('.notification');
            if (notification) {
                notification.classList.add('show');
            }
        }, 1000); // 1000 milisegundos = 1 segundo
        // Ocultar la notificación después de 5 segundos
        setTimeout(function() {
            var notification = document.querySelector('.notification');
            if (notification) {
                notification.classList.remove('show');
            }
        }, 5000); // 5000 milisegundos = 5 segundos
    </script>
{% endif %}





      

      {% block content %}
      
      {% endblock %}

    <hr>
</body>
</html>
